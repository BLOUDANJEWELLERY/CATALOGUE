<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>BLOUDAN BANGLES CATALOGUE</title>
<style>
  body { margin:0; font-family: Helvetica, Arial, sans-serif; }
  header, footer {
    width: 100%;
    background-color: #c7a332;
    color: #000;
    text-align: center;
    font-weight: bold;
    padding: 6px 0;
  }
  .cards {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    margin: 8px;
    min-height: calc(297mm - 50mm); /* A4 minus header+footer */
  }
  .card {
    width: 45%;
    background: #fff;
    border: 3px solid #c7a332;
    border-radius: 16px;
    margin-bottom: 15px;
    padding: 6px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .card img { max-width:100%; max-height:200px; object-fit:contain; border-radius:10px; }
  .model-number { color:#c7a332; font-size:28px; font-weight:900; margin:4px 0; text-align:center; }
  .weights { display:flex; width:100%; justify-content:center; gap:20px; font-size:14px; color:#0b1a3d; font-weight:500; margin-top:4px; }
</style>
</head>
<body>
<header>
  BLOUDAN JEWELLERY<br />
  BANGLES CATALOGUE
</header>

<div class="cards" id="cards-container"></div>

<footer>
  BLOUDAN JEWELLERY - BANGLES CATALOGUE - Page <span class="pageNumber"></span>
</footer>

<script>
  const data = JSON.parse(decodeURIComponent(location.search.split('data=')[1] || '[]'));
  const filter = new URLSearchParams(location.search).get('filter') || 'Both';
  const container = document.getElementById('cards-container');

  data.forEach(item => {
    const showAdult = filter !== "Kids" && item.sizes?.includes("Adult");
    const showKids = filter !== "Adult" && item.sizes?.includes("Kids");

    const card = document.createElement('div');
    card.className = 'card';

    if(item.image){
      const img = document.createElement('img');
      img.src = item.image;
      card.appendChild(img);
    }

    const model = document.createElement('div');
    model.className = 'model-number';
    model.textContent = `B${item.modelNumber}`;
    card.appendChild(model);

    const weightsDiv = document.createElement('div');
    weightsDiv.className = 'weights';
    if(showAdult) weightsDiv.appendChild(Object.assign(document.createElement('span'), {textContent:`Adult - ${item.weightAdult}g`}));
    if(showKids) weightsDiv.appendChild(Object.assign(document.createElement('span'), {textContent:`Kids - ${item.weightKids}g`}));
    card.appendChild(weightsDiv);

    container.appendChild(card);
  });
</script>
</body>
</html>
